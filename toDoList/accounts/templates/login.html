{% url 'home:index' as home_base_url %}
{% load static %}

<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>{% block title %}My Tasks{% endblock %}</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="{% static 'modules/bootstrap/css/bootstrap-grid.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="{% static 'css/fontawesome/fontawesome-all.min.css' %}">
    <style>
        body {
    font-family: "Open Sans", sans-serif;
    line-height: 1.6;
}

</style>
</head>

<body>

	<section id="main" class="container-md mx-md-auto mx-1">
		{% block main %}
  <!-- Sign In Form -->
  <div class="container m-5 p-5 rounded mx-auto bg-light shadow" style="background-color: pink;">
    <!-- title section -->
    <div class="row m- p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto display-inline-block" style="color: rgb(255, 0, 123)!important;">
                <!--<i class="fa fa-sticky-note rounded p-2" style="color:rgb(255, 200, 0)!important"></i>-->
                <b>ðŸ’Ÿ Login </b>
            </div>
        </div>
    </div>

    <div class="row m-1 p-3">
      <div class="col col-11 mx-auto">
            <form method="post" action=".">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <br>
                <br>
                <div style="text-align: center;">
                  <button type="submit" class="btn btn-primary" style="background-color: rgb(255, 0, 123)!important; border-color:transparent!important;">login</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
		</section>

	
    {% block scripts %}
    <!-- Scripts -->
	<script src="{% static 'js/jquery.min.js' %}"></script>
	<script src="{% static 'js/jquery.dropotron.min.js' %}"></script>
	<script src="{% static 'js/jquery.scrolly.min.js' %}"></script>
	<script src="{% static 'js/browser.min.js' %}"></script>
	<script src="{% static 'js/breakpoints.min.js' %}"></script>
	<script src="{% static 'js/util.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>
	<script src="{% static 'modules/bootstrap/js/popper.min.js' %}"></script>
	<script src="{% static 'modules/bootstrap/js/bootstrap.min.js' %}"></script>

  {% endblock %}
	<!-- Scripts -->
</body>
</html>
